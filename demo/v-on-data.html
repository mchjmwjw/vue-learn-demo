<meta charset='utf-8' />
<script src="../vue.js"></script>

<div id="example-1">
    <button v-on:click="counter += 1">增加 1</button>
    <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>

<script type="text/javascript">
    new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    });
</script>
